<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMR Digital Portal</title>
    <style>
       body {
            padding-top: 56px; /* Adjust this value according to your navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            margin: 50;
        }

        /* Add shadow to the navigation bar */
        .navbar-container {
            width: 1238px;
            height: 87px;
            background: #FFFFFF;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* Center the navbar */
            z-index: 1000; /* Ensure it stays on top */
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 40px; /* Adjust the margin for the right side */
        }

        .navbar-links a {
            text-decoration: none;
            color: #000000; /* Adjust the color as needed */
            font-weight: bold;
            font-size: 16px; /* Adjust the font size as needed */
        }

        .navbar-container img {
            max-height: 90%; /* Set a maximum height */
            max-width: 90%;  /* Set a maximum width */
            height: auto;     /* Allow the height to adjust proportionally */
            margin: 20px; /* Adjust the margin for logo placement */
        }

        .content {
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            width: 48%; /* Adjust the width of each card */
            padding: 20px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px; /* Adjust the margin between the cards */
        }

        /* Style for the image */
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="navbar-container">
        <img src="assets/images/logo.png" alt="Logo">
        <ul class="navbar-links">
            <li><a href="#">Insurance</a></li>
            <li><a href="#">About AMR</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Left Card with Dummy Text -->
        <div class="card-container">
            <h2>Dummy Title</h2>
            <p>This is a dummy paragraph. You can replace it with your own content.</p>
        </div>
    
        <!-- Right Card with Image -->
        <div class="card-container">
            <img class="card-image" src="assets/images/onboarding1.png" alt="Onboarding Image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
